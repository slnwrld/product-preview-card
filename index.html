<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="image-container">
        <img
          src="/images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="desktop-image"
        /><img
          src="/images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="mobile-image"
        />
      </div>
      <div class="text-container">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h2>$149.99</h2>
        <p>$169.99</p>
        <button>
          <img src="/images/icon-cart.svg" alt="icon-cart" class="cart" />Add to
          Cart
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/slnwrld/">Okoye Nwabueze</a>.
      </div>
    </footer>
  </body>
</html>
